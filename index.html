<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - College Food Service</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7C3AED;
            --primary-light: #A78BFA;
            --accent: #4F46E5;
            --sage: #A7F3D0;
            --dark: #1F2937;
            --cream: #FFFBEB;
            --gray: #6B7280;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--cream);
            color: var(--dark);
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 251, 235, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
        }

        /* HERO SECTION */
        .hero-section {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ✅ FIXED IMAGE (UNSPLASH CDN) */
        .hero-background {
            position: absolute;
            inset: 0;
            background-image: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1920&q=80");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            padding: 40px;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.6rem;
            max-width: 800px;
            margin: auto;
            margin-bottom: 50px;
        }

        .hero-buttons a {
            display: inline-block;
            padding: 18px 40px;
            border-radius: 50px;
            margin: 10px;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--sage);
            color: var(--dark);
        }

        .btn-secondary {
            border: 2px solid white;
            color: white;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            transform: translateY(-4px);
        }

        /* GALLERY */
        .food-gallery {
            padding: 100px 40px;
            background: white;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            border-radius: 20px;
            overflow: hidden;
            height: 340px;
            position: relative;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .food-name {
            position: absolute;
            bottom: 80px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .food-price {
            position: absolute;
            bottom: 40px;
            left: 20px;
            color: var(--sage);
            font-size: 1.4rem;
            font-weight: 800;
        }

        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="logo"><i class="fas fa-utensils"></i> Smart Canteen</div>
    <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="dashboard-student.html">Order</a>
    </div>
</nav>

<section id="home" class="hero-section">
    <div class="hero-background"></div>
    <div class="hero-overlay"></div>

    <div class="hero-content">
        <h1 class="hero-title">Smart Canteen</h1>
        <p class="hero-subtitle">
            Experience the future of college dining with fast, smart & seamless food ordering.
        </p>
        <div class="hero-buttons">
            <a href="dashboard-student.html" class="btn-primary">Order Now</a>
            <a href="#menu" class="btn-secondary">View Menu</a>
        </div>
    </div>
</section>

<section id="menu" class="food-gallery">
    <div class="gallery-grid" id="menuGallery"></div>
</section>

<footer>
    © 2025 Smart Canteen | MITM College
</footer>

<script>
const menuItems = [
    { id: 1, name: "Parota", price: 40, image: "https://images.unsplash.com/photo-1631452180519-c014fe946bc7?w=800" },
    { id: 2, name: "Dosa", price: 40, image: "https://images.unsplash.com/photo-1633510989822-67d4f5e8d5f3?w=800" },
    { id: 3, name: "Poori", price: 40, image: "https://images.unsplash.com/photo-1631929363973-6c6a34d37584?w=800" },
    { id: 4, name: "Meals", price: 50, image: "https://images.unsplash.com/photo-1563379091339-03246963d9d6?w=800" }
];

const gallery = document.getElementById("menuGallery");

menuItems.forEach(item => {
    const div = document.createElement("div");
    div.className = "gallery-item";
    div.innerHTML = `
        <img src="${item.image}">
        <div class="food-name">${item.name}</div>
        <div class="food-price">₹${item.price}</div>
    `;
    gallery.appendChild(div);
});
</script>

</body>
</html>
